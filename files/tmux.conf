set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'christoomey/vim-tmux-navigator'

set-option -g automatic-rename on
set-option -sg escape-time 10

set-window-option -g mode-keys vi
set -g status-keys vi
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -g mouse on
set -g focus-events on
set -g set-clipboard on
set -g history-limit 50000
set -g base-index 1
set -g renumber-windows on

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel
# Cyrillic hjkl equivalents for copy-mode-vi navigation.
bind-key -T copy-mode-vi 'р' send-keys -X cursor-left
bind-key -T copy-mode-vi 'о' send-keys -X cursor-down
bind-key -T copy-mode-vi 'л' send-keys -X cursor-up
bind-key -T copy-mode-vi 'д' send-keys -X cursor-right

# Gruvbox powerline status bar
set -g status on
set -g status-position bottom
set -g status-interval 60
set -g status-justify left
set -g status-style 'bg=#282828,fg=#ebdbb2'

# Powerline separators (Nerd Font)
set -g @pl_left ''
set -g @pl_right ''

# Powerline colors (Gruvbox Dark palette; keep in sync with Ghostty/Neovim)
set -g @pl_base_bg '#282828'
set -g @pl_win_bg '#3c3836'
set -g @pl_win_fg '#a89984'
set -g @pl_win_event_bg '#a89984'
set -g @pl_win_event_fg '#3c3836'
set -g @pl_win_active_bg '#fabd2f'
set -g @pl_win_active_fg '#282828'
set -g @pl_left_bg '#458588'
set -g @pl_win_has_event '#{||:#{window_bell_flag},#{||:#{window_activity_flag},#{window_silence_flag}}}'
set -g @pl_win_render_bg '#{?#{E:@pl_win_has_event},#{@pl_win_event_bg},#{@pl_win_bg}}'
set -g @pl_win_render_fg '#{?#{E:@pl_win_has_event},#{@pl_win_event_fg},#{@pl_win_fg}}'

# Left: session
set -g status-left-length 80
set -g status-left '#[fg=#282828,bg=#458588,bold] #S #[fg=#{@pl_left_bg},bg=#{@pl_base_bg},nobold]#{@pl_left}'

# Window list (tmux native, powerline separators)
set -g window-status-activity-style 'default'
set -g window-status-bell-style 'default'
set -g window-status-separator ''
set -g window-status-format '#[fg=#{@pl_base_bg},bg=#{E:@pl_win_render_bg},nobold]#{@pl_left}#[fg=#{E:@pl_win_render_fg},bg=#{E:@pl_win_render_bg},nobold] #I:#W #[fg=#{E:@pl_win_render_bg},bg=#{@pl_base_bg},nobold]#{@pl_left}'
set -g window-status-current-format '#[fg=#{@pl_base_bg},bg=#{@pl_win_active_bg},nobold]#{@pl_left}#[fg=#{@pl_win_active_fg},bg=#{@pl_win_active_bg},bold] #I:#W #[fg=#{@pl_win_active_bg},bg=#{@pl_base_bg},nobold]#{@pl_left}'

# Right: host + battery + time (battery thresholds: <=20, <=80)
set -g status-right-length 120
set -g @pl_battery_segment '#(battery_line="$(pmset -g batt 2>/dev/null | grep -m1 -E "[0-9]+%%")"; battery_pct="$(printf "%%s" "$battery_line" | grep -Eo "[0-9]+%%" | tr -d "%%")"; host_bg="#8ec07c"; time_bg="#83a598"; separator=""; if [ -z "$battery_pct" ]; then printf "#[fg=%%s,bg=%%s]%%s" "$time_bg" "$host_bg" "$separator"; exit; fi; battery_state="$(printf "%%s" "$battery_line" | grep -Eo "discharging|charging|charged")"; battery_bg="#8ec07c"; battery_icon="󰁹"; if [ "$battery_state" = "charging" ]; then battery_bg="#458588"; battery_icon="󰂄"; elif [ "$battery_state" = "charged" ]; then battery_icon="󰂅"; elif [ "$battery_pct" -le 20 ]; then battery_bg="#fb4934"; battery_icon="󰁺"; elif [ "$battery_pct" -le 80 ]; then battery_bg="#bdae93"; battery_icon="󰁾"; fi; printf "#[fg=%%s,bg=%%s]%%s#[fg=#282828,bg=%%s] %%s %%s%%%% #[fg=%%s,bg=%%s]%%s" "$battery_bg" "$host_bg" "$separator" "$battery_bg" "$battery_icon" "$battery_pct" "$time_bg" "$battery_bg" "$separator")'
set -g status-right '#[fg=#8ec07c,bg=#282828]#{@pl_right}#[fg=#282828,bg=#8ec07c] #H #{E:@pl_battery_segment}#[fg=#282828,bg=#83a598]  %H:%M '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
