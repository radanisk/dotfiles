set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'christoomey/vim-tmux-navigator'

set-option -g automatic-rename on
set-option -sg escape-time 10

set-window-option -g mode-keys vi
set -g status-keys vi
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -g mouse on
set -g set-clipboard on
set -g history-limit 50000
set -g base-index 1
set -g renumber-windows on

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Gruvbox powerline status bar
set -g status on
set -g status-position bottom
# Refresh the clock once per minute; window changes refresh immediately via hooks.
set -g status-interval 60
set -g status-justify left
set -g status-style 'bg=#282828,fg=#ebdbb2'

# Refresh status immediately on window changes (scripted window list).
set-hook -g after-select-window 'refresh-client -S'
set-hook -g session-window-changed 'refresh-client -S'

# Hide tmux's built-in window list (we render it via statusline_windows.sh).
set -g window-status-format ''
set -g window-status-current-format ''
set -g window-status-separator ''

# Powerline separators (Nerd Font)
set -g @pl_left ''
set -g @pl_right ''

# Powerline colors (Gruvbox Dark palette; keep in sync with Ghostty/Neovim)
set -g @pl_base_bg '#282828'
set -g @pl_win_bg '#3c3836'
set -g @pl_win_fg '#a89984'
set -g @pl_win_active_bg '#fabd2f'
set -g @pl_win_active_fg '#282828'
set -g @pl_left_bg '#458588'

# Left: session
set -g status-left-length 80
set -g status-left '#[fg=#282828,bg=#458588,bold] #S #(~/.config/tmux/statusline_windows.sh)'

# Right: time + host
set -g status-right-length 80
set -g status-right '#[fg=#8ec07c,bg=#282828]#{@pl_right}#[fg=#282828,bg=#8ec07c] #H #[fg=#83a598,bg=#8ec07c]#{@pl_right}#[fg=#282828,bg=#83a598]  %H:%M '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
